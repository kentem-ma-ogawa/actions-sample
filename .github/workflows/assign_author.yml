name: Auto Assign Author

on:
  pull_request:
    types: [opened]
    
permissions:
  pull-requests: write
  
jobs:
  assign-author:
     name: Assign Author to PR
     # 軽量なアクションなので、コスト削減のためubuntu-slimを指定
     runs-on: ubuntu-slim
     timeout-minutes: 1
     steps:
      - uses: technote-space/assign-author@v1
