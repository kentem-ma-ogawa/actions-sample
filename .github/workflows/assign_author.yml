name: Auto Assign Author

on:
  pull_request:
    types: [opened]
    
permissions:
  pull-requests: write
  
jobs:
  assign-author:
     name: Assign Author to PR
     runs-on: ubuntu-slim
     timeout-minutes: 1
     
     # botでない、かつ、Assigneesが設定されていない場合にのみ実行する
     if: endsWith(github.actor, '[bot]') == false && github.event.pull_request.assignee == null

     steps:
      - uses: technote-space/assign-author@v1
